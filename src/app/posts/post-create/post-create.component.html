<mat-card>
  <mat-spinner *ngIf = "isLoading"></mat-spinner>
  <form [formGroup] = "form" (submit)="onSavePost()"  *ngIf = "!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName = "title" placeholder="Title" >
      <mat-error *ngIf = "form.get('title')?.invalid">Pleace enter title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type = "button" (click) = "filePicker.click()">Pick image!</button>
      <input type="file" #filePicker (change) = "onImagePicked($event)">
    </div>
    <div class = "image-preview" *ngIf = "imgPreview !== '' && this.form.get('image')?.valid">
      <img [src]="imgPreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="6"  formControlName = "content" placeholder="Content" ></textarea>
      <mat-error *ngIf = "form.get('content')?.invalid">Pleace enter content.</mat-error>

    </mat-form-field>
    <button mat-raised-button color = "accent"  type = "submit">Save Post</button>
  </form>
</mat-card>
